<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OCR Date Checker</title>
  <style>
    body { 
      font-family: sans-serif; 
      text-align: center; 
      padding: 10px; 
      background: #f8f8f8; 
    }
    h1 { color: #333; }
    textarea, input, button {
      padding: 10px;
      margin: 10px 0;
      font-size: 1em;
      width: 90%;
      max-width: 400px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:active { background: #0056b3; }
    #result { font-size: 1.5em; margin-top: 10px; font-weight: bold; }
    .ok { color: green; }
    .fail { color: red; }
    #ocrText { 
      white-space: pre-line; 
      font-size: 1em; 
      color: #333; 
      margin-top: 10px; 
      background: #fff; 
      padding: 10px; 
      border-radius: 8px; 
      max-width: 400px; 
      margin: auto; 
    }
    #snapshot {
      margin-top: 10px;
      max-width: 240px;
      border: 2px solid #333;
      display: none;
    }

    .camera-wrapper {
      position: relative;
      display: inline-block;
    }
    video {
      border: 2px solid #ccc;
      border-radius: 8px;
      margin: 10px 0;
      width: 240px;
      height: 180px;
      object-fit: cover;
    }
    #overlay {
      position: absolute;
      border: 2px solid rgba(255, 0, 0, 0.7);
      pointer-events: none;
      top: 50%;
      left: 50%;
      width: 150px;
      height: 50px;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 10px rgba(255,0,0,0.5);
    }
  </style>
</head>
<body>
  <h1>OCR Date Checker</h1>
  <p>Nhập mã cần kiểm tra:</p>
  <input id="targetText" placeholder="VD: 180126082J10" />
  <button id="startBtn">Start Scan</button>
  
  <div class="camera-wrapper">
    <video id="video" autoplay playsinline></video>
    <div id="overlay"></div>
  </div>
  <canvas id="canvas" width="240" height="180" style="display:none"></canvas>
  
  <div id="result"></div>
  <div id="ocrText"></div>
  <img id="snapshot" alt="Snapshot khi đúng" />

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const resultDiv = document.getElementById('result');
    const ocrTextDiv = document.getElementById('ocrText');
    const startBtn = document.getElementById('startBtn');
    const targetInput = document.getElementById('targetText');
    const snapshotImg = document.getElementById('snapshot');
    let scanning = false;
    let intervalId = null;

    // Mở camera
    async function openCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = stream;
      } catch (e) {
        alert('Không mở được camera: ' + e);
      }
    }
    openCamera();

    // Tiền xử lý ảnh
    function preprocessImage(srcCanvas) {
      const tempCanvas = document.createElement('canvas');
      tempCanvas.width = srcCanvas.width * 3;  // phóng to ×3
      tempCanvas.height = srcCanvas.height * 3;
      const tempCtx = tempCanvas.getContext('2d');
      tempCtx.drawImage(srcCanvas, 0, 0, tempCanvas.width, tempCanvas.height);

      const imgData = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
      const data = imgData.data;
      for (let i = 0; i < data.length; i += 4) {
        const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
        const bin = avg > 170 ? 255 : 0;
        data[i] = data[i + 1] = data[i + 2] = bin;
      }
      tempCtx.putImageData(imgData, 0, 0);
      return tempCanvas;
    }

    // OCR
    async function scanFrame() {
      if (!scanning) return;

      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const cropWidth = 150;
      const cropHeight = 50;
      const x = (canvas.width - cropWidth) / 2;
      const y = (canvas.height - cropHeight) / 2;

      const tempCanvas = document.createElement('canvas');
      tempCanvas.width = cropWidth;
      tempCanvas.height = cropHeight;
      const tempCtx = tempCanvas.getContext('2d');
      tempCtx.putImageData(ctx.getImageData(x, y, cropWidth, cropHeight), 0, 0);

      const preCanvas = preprocessImage(tempCanvas);

      const { data: { text } } = await Tesseract.recognize(preCanvas, 'eng', {
        tessedit_char_whitelist: '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ',
        tessedit_pageseg_mode: 7
      });

      const cleaned = text.replace(/\s+/g, '').trim();
      ocrTextDiv.innerText = cleaned;

      const targetText = targetInput.value.trim();
      const isMatch = cleaned === targetText && targetText !== "";

      resultDiv.innerHTML = isMatch ? '✅ ĐÚNG' : '❌ SAI';
      resultDiv.className = isMatch ? 'ok': 'fail';

      // Nếu đúng -> chụp snapshot và dừng quét
      if (isMatch) {
        snapshotImg.src = canvas.toDataURL('image/png');
        snapshotImg.style.display = 'block';
        stopScanning();
      }
    }

    function startScanning() {
      scanning = true;
      startBtn.innerText = 'Stop Scan';
      snapshotImg.style.display = 'none';
      intervalId = setInterval(scanFrame, 2000);
    }

    function stopScanning() {
      scanning = false;
      startBtn.innerText = 'Start Scan';
      clearInterval(intervalId);
    }

    startBtn.addEventListener('click', () => {
      scanning? stopScanning() : startScanning();
    });
  </script>
</body>
</html>
