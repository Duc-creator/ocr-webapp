<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OCR Date Checker</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 10px; background: #f8f8f8; }
    h1 { color: #333; }
    textarea, input, button {
      padding: 10px;
      margin: 10px 0;
      font-size: 1em;
      width: 90%;
      max-width: 400px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:active { background: #0056b3; }
    video { border: 2px solid #ccc; border-radius: 8px; margin: 10px 0; }
    #result { font-size: 1.5em; margin-top: 10px; font-weight: bold; }
    .ok { color: green; }
    .fail { color: red; }
    #ocrText { white-space: pre-line; font-size: 1em; color: #333; margin-top: 10px; background: #fff; padding: 10px; border-radius: 8px; max-width: 400px; margin: auto; }
  </style>
</head>
<body>
  <h1>OCR Date Checker</h1>
  <p>Nhập mã hoặc nhiều dòng để so sánh:</p>
  <textarea id="targetText" rows="3" placeholder="VD:\n260126\n270126\n280126"></textarea>
  <button id="startBtn">Start Scan</button>
  <video id="video" autoplay playsinline width="320" height="240"></video>
  <canvas id="canvas" width="320" height="240" style="display:none"></canvas>
  <div id="result"></div>
  <div id="ocrText"></div>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const resultDiv = document.getElementById('result');
    const ocrTextDiv = document.getElementById('ocrText');
    const startBtn = document.getElementById('startBtn');
    const targetTextArea = document.getElementById('targetText');
    let scanning = false;
    let intervalId = null;

    // Mở camera
    async function openCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = stream;
      } catch (e) {
        alert('Không mở được camera: ' + e);
      }
    }
    openCamera();

    // Hàm OCR
    async function scanFrame() {
      if (!scanning) return;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const { data: { text } } = await Tesseract.recognize(canvas, 'eng', { tessedit_char_whitelist: '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz' });
      const cleaned = text.trim();
      ocrTextDiv.innerText = cleaned;

      const targetLines = targetTextArea.value.split('\n').map(l => l.trim()).filter(l => l !== '');
      let isMatch = targetLines.every(line => cleaned.includes(line));

      if (targetLines.length > 0 && isMatch) {
        resultDiv.innerHTML = '✅ ĐÚNG';
        resultDiv.className = 'ok';
      } else {
        resultDiv.innerHTML = '❌ SAI';
        resultDiv.className = 'fail';
      }
    }

    startBtn.addEventListener('click', () => {
      scanning = !scanning;
      if (scanning) {
        startBtn.innerText = 'Stop Scan';
        intervalId = setInterval(scanFrame, 1500);
      } else {
        startBtn.innerText = 'Start Scan';
        clearInterval(intervalId);
      }
    });
  </script>
</body>
</html>
